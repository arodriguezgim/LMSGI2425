            display: inline;
        }
        span {

            display: block;
        }

</head>

    <span>Esto es un span</span>
    <span>Esto es el segundo span</span>
    <a href="#">Enlace 1</a>
    <a href="#">Enlace 2</a>
</body>
</html>
