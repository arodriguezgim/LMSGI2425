<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipografia</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <!-- h${Esto es un titulo h$}*6 -->
    <h1 class="h6">Esto es un título h1</h1>
    <h2>Esto es un título h2</h2>
    <h3>Esto es un título h3</h3>
    <h4>Esto es un título h4</h4>
    <h5>Esto es un título h5</h5>
    <h6 class="h1">Esto es un título h6</h6>
    <hr>
    <h1 class="display-1">Esto es un título h1</h1>
    <h2 class="display-2">Esto es un título h2</h2>
    <h3 class="display-3">Esto es un título h3</h3>
    <h4 class="display-4">Esto es un título h4</h4>
    <h5 class="display-5">Esto es un título h5</h5>
    <h6 class="display-6">Esto es un título h6</h6>
</body>
</html>
